 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            width: 300px;
            padding: 30px; /* Increased padding for better spacing */
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Slightly enhanced shadow */
            border-radius: 8px; /* Rounded corners */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px; /* Space below heading */
        }
        label {
            display: block;
            margin: 10px 0 5px; /* Maintain spacing between label and input */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding for input fields */
            margin: 10px 0; /* Uniform margin above and below inputs */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px; /* Increased padding for button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Larger font for better readability */
            margin-top: 15px; /* Space above the submit button */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Trim the input values to avoid issues with whitespace
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Retrieve stored username and password
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate login
            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'MajProj.html'; // Redirect to the main page
            } else {
                alert('Invalid username or password.'); // Alert on incorrect credentials
            }
        });
    </script>
</body>
</html>
